version: '3'
services:
  gorilla:
    build: .
    image: gorilla
    container_name: gorilla
    ports:
      - "12001:12001"
    environment:
      - PORT=12001
      - DB_HOST=mongodb
      - DB_PORT=27017
      - DB_NAME=gorilla
      - DB_USER=root
      - DB_PASS=mongodbpass
    healthcheck:
      test: ["CMD", "curl", "http://localhost:12001/healthCheck"]

networks:
  default:
    external:
      name: "app_default"

